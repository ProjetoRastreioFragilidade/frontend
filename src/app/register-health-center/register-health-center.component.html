<div class="login">
    <div class="one-col-grid">
      <h1>Cadastrar Posto</h1>
      <hr>
    </div>
    
    <section class="one-col-grid" style="margin-top: 15px;">
        <div class="one-col-grid">
            <input type="text" name="nome" class="myInputTxt" placeholder="Nome" id="nome" required="">
        </div>
        <div class="one-col-grid">
            <input mask="0000" type="text" name="numb" id="numb" class="myInputTxt" placeholder="NÃºmero" required="" maxlength="4">
        </div>
        <div class="one-col-grid">
            <input type="text" name="end" id="end" class="myInputTxt" placeholder="EndereÃ§o" required="">
        </div>
        <div class="one-col-grid">
            <input type="text" name="bairro" id="bairro" class="myInputTxt" placeholder="Bairro" required="">
        </div>
        <div class="one-col-grid">
            <input mask="00000-000" type="text" name="cep" id="cep" class="myInputTxt" placeholder="CEP" required="" maxlength="9">
        </div>
        <div class="one-col-grid">
            <input mask="(00)00000-0000" type="text" name="sus" id="sus" class="myInputTxt" placeholder="Telefone" required="" maxlength="14">
        </div>
        <div align="center" class="one-col-grid flow-btn">
            <input type="button" class="btn btn-warning btn-large" style="margin: 10px" value="Voltar" (click)="back()">
            <input type="submit" class="btn btn-primary btn-large" style="margin: 10px" value="Cadastrar" (click)="submit()">
            <!-- <button type="button" class="btn btn-primary btn-large" onclick="goInsertPatientPage()">Entrar</button> -->
        </div>
    </section>
  </div>
