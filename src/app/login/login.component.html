<div class="body">
  <div class="one-col-grid">
    <h1>PPSUS</h1>
    <hr>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <input type="text" name="username" class="myInputTxt" placeholder="Login" id="user" [(ngModel)]="username">
  <input type="password" name="password" class="myInputTxt" placeholder="Senha" id="password" [(ngModel)]="password" >
  <div align="center" class="one-col-grid flow-btn">
    <button type="submit" class="btn btn-primary btn-large" style="margin: 10px" (click)="login()">Entrar</button>
  <div>
</div>

<div class="card w-75">
  <div class="card-body">
    <h5 class="card-title">Simulação</h5>
    <p class="card-text">Caso não tenha acesso ao sistema é possível fazer uma simulação das avaliações disponíveis clicando nos botões abaixo:</p>
      <button type="button" class="btn btn-primary btn-lg" (click)="simulateSub()">Simulação Subjetiva</button>
      <button type="button" class="btn btn-success btn-lg" (click)="simulateEdm()">Simulação Edmonton</button>
    </div>
  </div>
