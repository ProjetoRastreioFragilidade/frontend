
<div class="one-col-grid main">
  <form>
      <h2 align="center">Questão 3</h2>
      <hr>
      <div align="center" style="padding-bottom: 14px">Nos últimos 12 meses (último ano), o(a) Sr(a) acha que sua força diminuiu?</div>
      <label class="one-col-grid opt-question" id="label-Sim" (click)="yes()" [ngClass]="{ selected: Q3 === 1 ? true : false }"
      align="center">
      <input type="radio" name="answer" id="radio-Sim" value="Sim"> Sim
      </label>
      <label class="one-col-grid opt-question" id="label-Nao" (click)="no()" [ngClass]="{ selected: Q3 === 2 ? true : false }"
      align="center">
      <input type="radio" name="answer" id="radio-Nao" value="Não"> Não
      </label>
      <label class="one-col-grid opt-question" id="label-Nao_sabe" (click)="notKnow()" [ngClass]="{ selected: Q3 === 3 ? true : false }"
      align="center">
      <input type="radio" name="answer" id="radio-Nao_sabe" value="Não sabe"> Não sabe
      </label>
      <label class="one-col-grid opt-question" id="label-Nao_respondeu" (click)="notAnswer()" [ngClass]="{ selected: Q3 === 4 ? true : false }"
      align="center">
      <input type="radio" name="answer" id="radio-Nao_respondeu" value="Não respondeu"> Não respondeu
      </label>
      <div align="center" class="one-col-grid flow-btn">
          <div class="three-col-grid">
              <button type="button" class="btn btn-primary btn-large" (click)="nextQuestion(2)" value="2"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> <i class="fa fa-caret-left"></i> Anterior</button>
          </div>
          <div class="three-col-grid">
              <p id="agent-name">PPSUS - Avaliação Subjetiva</p><strong>
              <a routerLink="/" style="font-size:30px;">Sair</a></strong>
          </div>
          <div class="three-col-grid">
              <button type="button" class="btn btn-primary btn-large" (click)="nextQuestion(4)" value="4">Próxima <i class="fa fa-caret-right"></i><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
          </div>
      </div>
  </form>
</div>
