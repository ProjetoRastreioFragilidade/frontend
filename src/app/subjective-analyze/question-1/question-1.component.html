<div class="one-col-grid main">
    <form id="form1">
      <h2 align="center">Questão 1</h2>
      <hr>
      <div align="center" style="padding-bottom: 14px"> Nos últimos 12 meses (último ano) O(a) Sr(a) acha que perdeu peso sem fazer nenhuma dieta?</div>
      
      <label class="one-col-grid opt-question" id="label-Sim" (click)="yes()"
        align="center">
        <input type="radio" name="answer" id="radio-Sim" value="Sim"> Sim
      </label>
      <label class="one-col-grid" id="q1kg-label" style="padding-top: 14px; display: none;" align="center">
        <input type="text" placeholder="Quantos Kg?" id="q1kg" style="text-align:center">
      </label>
      <label class="one-col-grid opt-question" id="label-Nao" (click)="no()"
        align="center">
        <input type="radio" name="answer" id="radio-Nao" value="Não"> Não
      </label>
      <label class="one-col-grid opt-question" id="label-Nao_sabe" (click)="notKnow()"
        align="center">
        <input type="radio" name="answer" id="radio-Nao_sabe" value="Não sabe"> Não sabe
      </label>
      <label class="one-col-grid opt-question" id="label-Nao_respondeu" (click)="notAnswer()"
        align="center">
        <input type="radio" name="answer" id="radio-Nao_respondeu" value="Não respondeu"> Não respondeu
      </label>
      <div align="center" class="one-col-grid flow-btn">
        <div class="three-col-grid">&nbsp;
        </div>
        <div class="three-col-grid">
          <p id="agent-name">PPSUS - Avaliação Subjetiva
            <br>
            <strong>Agente: lucinete gomes</strong>
          </p>
          <strong>
            <a routerLink="/" style="font-size:30px;">Sair</a>
          </strong>
        </div>
        <div class="three-col-grid">
          <button type="button" class="btn btn-primary btn-large" (click)="nextQuestion(2)" value="2">Próxima
            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
