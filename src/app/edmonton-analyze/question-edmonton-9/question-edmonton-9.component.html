<div class="one-col-grid main">
  <form>
    <h2 align="center">Questão 9</h2>
    <hr>
    <app-timer></app-timer>
    <div align="center" style="padding-bottom: 14px">Gostaria que o(a) Sr(a) sentasse nessa cadeira com suas costas e braços relaxados. Agora levante, ande três metros e
      retorno a sentar.</div>
    <label class="one-col-grid opt-question" id="label-0-10_seg" (click)="tenSec()" [ngClass]="{ selected: Q9 === 1 ? true : false }" align="center">
      <input type="radio" name="answer" id="radio-0-10_seg" value="0-10 seg"> 0-10 seg
    </label>
    <label class="one-col-grid opt-question" id="label-11-20_seg" (click)="twentySec()" [ngClass]="{ selected: Q9 === 2 ? true : false }" align="center">
      <input type="radio" name="answer" id="radio-11-20_seg" value="11-20 seg"> 11-20 seg
    </label>
    <label class="one-col-grid opt-question" id="label->20_seg" (click)="moreSec()" [ngClass]="{ selected: Q9 === 3 ? true : false }" align="center" >
      <input type="radio" name="answer" id="radio->20_seg" value=">20 seg"> &gt;20 seg
    </label>
    <label class="one-col-grid" id="q9t-label" style="padding-top: 14px;" align="center">
        <input type="text" placeholder="Tempo exato (em segundos)" id="q9t" style="text-align:center" size="26" name="q9t" [(ngModel)]="time" (input)="onSearchChange()">
    </label>
    <div align="center" class="one-col-grid flow-btn">
      <div class="three-col-grid">
        <button type="button" class="btn btn-primary btn-large" (click)="nextQuestion(10)" value="1">
          <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
          <i class="fa fa-caret-left"></i> Anterior</button>
      </div>
      <div class="three-col-grid">
        <p id="agent-name">PPSUS - Edmonton
          <br>
        </p>
        <strong>
          <a routerLink="/" style="font-size:30px;">Sair</a>
        </strong>
      </div>
      <div class="three-col-grid">
        <button type="button" class="btn btn-primary btn-large" (click)="saveTest()">Salvar
          <i class="fa fa-save"></i>
        </button>
      </div>
    </div>
  </form>
</div>
