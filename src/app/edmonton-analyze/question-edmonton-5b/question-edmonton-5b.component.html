<div class="one-col-grid main">
  <form>
    <h2 align="center">Questão 5b</h2>
    <hr>
    <div align="center" style="padding-bottom: 14px">Algumas vezes você esquece de tomar seus remédios?</div>
    <label class="one-col-grid opt-question" id="label-Sim" (click)="yes()" [ngClass]="{ selected: Q5b === 1 ? true : false }"  align="center">
      <input type="radio" name="answer" id="radio-Sim" value="Sim"> Sim
    </label>
    <label class="one-col-grid opt-question" id="label-Nao" (click)="no()" [ngClass]="{ selected: Q5b === 2 ? true : false }" align="center">
      <input type="radio" name="answer" id="radio-Nao" value="Não"> Não
    </label>
    <div align="center" class="one-col-grid flow-btn">
      <div class="three-col-grid">
        <button type="button" class="btn btn-primary btn-large" (click)="nextQuestion(6)" value="1">
          <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
          <i class="fa fa-caret-left"></i> Anterior</button>
      </div>
      <div class="three-col-grid">
        <p id="agent-name">PPSUS - Edmonton
          <br>
        </p>
        <strong>
          <a routerLink="/" style="font-size:30px;">Sair</a>
        </strong>
      </div>
      <div class="three-col-grid">
        <button type="button" class="btn btn-primary btn-large" (click)="nextQuestion(8)" value="2">Próxima
          <i class="fa fa-caret-right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
