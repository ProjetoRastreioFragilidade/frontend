
<div class="one-col-grid main">
    <form>
        <h2 align="center">Questão 2a</h2>
        <hr>
        <div align="center" style="padding-bottom: 14px">Nos últimos 12 meses, quantas vezes você foi internado(a)?</div>
        <label class="one-col-grid opt-question" id="label-0" (click)="one()" [ngClass]="{ selected: Q2a === 1 ? true : false }" align="center">
            <input type="radio" name="answer" id="radio-0" value="0"> 0
        </label>
        <label class="one-col-grid opt-question" id="label-1_ou_2" (click)="two()" [ngClass]="{ selected: Q2a === 2 ? true : false }" align="center">
            <input type="radio" name="answer" id="radio-1_ou_2" value="1 ou 2"> 1 ou 2
        </label>
        <label class="one-col-grid opt-question" id="label-3+" (click)="three()" [ngClass]="{ selected: Q2a === 3 ? true : false }" align="center">
            <input type="radio" name="answer" id="radio-3+" value="3+"> 3+
        </label>
        <div align="center" class="one-col-grid flow-btn">
            <div class="three-col-grid">
                <button type="button" class="btn btn-primary btn-large" (click)="nextQuestion(1)" value="1"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span> <i class="fa fa-caret-left"></i> Anterior</button>
            </div>
            <div class="three-col-grid">
                <p id="agent-name">PPSUS - Edmonton<br></p><strong>
                <a routerLink="/" style="font-size:30px;">Sair</a></strong>
            </div>
            <div class="three-col-grid">
                <button type="button" class="btn btn-primary btn-large" (click)="nextQuestion(3)" value="3">Próxima <i class="fa fa-caret-right"></i></button>
            </div>
        </div>
    </form>
</div>
